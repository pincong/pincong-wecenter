<div class="aw-mod topic-about">
	<div class="mod-head">
		<h3><?php echo _t('相关话题'); ?></h3>
	</div>
	<div class="mod-body" data-type="topic">
		<div class="aw-topic-bar" data-type="topic" data-id="<?php echo $this->topic_info['topic_id']; ?>">

					<?php foreach($this->related_topics as $key => $val){ ?>
					<span class="topic-tag" data-id="<?php echo $val['topic_id']; ?>">

					</span>
					<?php } ?>
				<?php } ?>
				<?php if ($this->topic_info['topic_lock'] == 0 AND $this->user_info['permission']['edit_topic']) { ?>

					<?php } else { ?>
					<span class="aw-edit-topic icon-inverse"><i class="icon icon-edit"></i></span>
					<?php } ?>
				<?php } ?>
			</div>
		</div>
	</div>
